apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: category
    servicefor: category
  name: category
  namespace: delta
spec:
  replicas: 1
  selector:
    matchLabels:
      app: category
      servicefor: category
  strategy: {}
  template:
    metadata:
      labels:
        app: category
        servicefor: category
    spec:
      containers:
      - image: ramesh1309/category:distributed
        imagePullPolicy: Always
        name: category
        resources:
          requests:
            memory: 600Mi
            cpu: 0.25
          limits:
            memory: 900Mi
            cpu: 1
        ports:
          - containerPort: 8080
        env:
          - name: SPRING_DATA_MONGODB_URI
            value: mongodb://mongo:27017/dev